<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 선택기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <h1>로또 번호 선택기</h1>
        </header>

        <!-- 메인 컨텐츠 -->
        <main class="main-content">
            <!-- 선택된 번호 표시 영역 -->
            <div class="selected-numbers-section">
                <h2>선택된 번호</h2>
                <div class="selected-numbers" id="selectedNumbers">
                    <span class="selected-ball empty">-</span>
                    <span class="selected-ball empty">-</span>
                    <span class="selected-ball empty">-</span>
                    <span class="selected-ball empty">-</span>
                    <span class="selected-ball empty">-</span>
                    <span class="selected-ball empty">-</span>
                </div>
                <p class="selection-info">6개 번호를 선택해주세요</p>
            </div>

            <!-- 번호 선택 그리드 -->
            <div class="number-grid-section">
                <h2>번호 선택 (1-45)</h2>
                <div class="number-grid" id="numberGrid">
                    <!-- JavaScript로 동적 생성 -->
                </div>
            </div>

            <!-- 컨트롤 버튼 -->
            <div class="control-buttons">
                <button class="btn btn-secondary" id="resetBtn">초기화</button>
                <button class="btn btn-secondary" id="randomBtn">임의 선택</button>
                <button class="btn btn-primary" id="saveBtn" disabled>저장하기</button>
            </div>
        </main>

        <!-- 푸터 -->
        <footer class="footer">
            <p>&copy; 2024 로또 번호 선택기</p>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- 커스텀 스크립트 -->
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
