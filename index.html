<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 선택기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <h1>로또 번호 선택기</h1>
            <div class="user-section">
                <div id="loginSection" class="login-section">
                    <button id="loginBtn" class="btn btn-secondary">로그인</button>
                </div>
                <div id="userSection" class="user-info" style="display: none;">
                    <span id="userName"></span>
                    <button id="logoutBtn" class="btn btn-secondary btn-small">로그아웃</button>
                </div>
            </div>
        </header>

        <!-- 메인 컨텐츠 -->
        <main class="main-content">
            <!-- 선택된 번호 표시 영역 -->
            <div class="selected-numbers-section">
                <h2>선택된 번호</h2>
                <div class="selected-numbers" id="selectedNumbers">
                    <span class="selected-ball empty">-</span>
                    <span class="selected-ball empty">-</span>
                    <span class="selected-ball empty">-</span>
                    <span class="selected-ball empty">-</span>
                    <span class="selected-ball empty">-</span>
                    <span class="selected-ball empty">-</span>
                </div>
                <p class="selection-info">6개 번호를 선택해주세요</p>
            </div>

            <!-- 번호 선택 그리드 -->
            <div class="number-grid-section">
                <h2>번호 선택 (1-45)</h2>
                <div class="number-grid" id="numberGrid">
                    <!-- JavaScript로 동적 생성 -->
                </div>
            </div>

            <!-- 컨트롤 버튼 -->
            <div class="control-buttons">
                <button class="btn btn-secondary" id="resetBtn">초기화</button>
                <button class="btn btn-secondary" id="randomBtn">임의 선택</button>
                <button class="btn btn-primary" id="saveBtn" disabled>저장하기</button>
            </div>

            <!-- 내 번호 섹션 -->
            <div class="my-numbers-section" id="myNumbersSection" style="display: none;">
                <h2>내 번호</h2>
                <div class="my-numbers-list" id="myNumbersList">
                    <!-- JavaScript로 동적 생성 -->
                </div>
            </div>
        </main>

        <!-- 푸터 -->
        <footer class="footer">
            <p>&copy; 2024 로또 번호 선택기</p>
            <p><a href="admin.html" style="color: rgba(255, 255, 255, 0.6); text-decoration: none; font-size: 0.8rem;">관리자 페이지</a></p>
        </footer>
    </div>

    <!-- 로그인 모달 -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>로그인</h2>
            
            <div class="auth-tabs">
                <button id="loginTab" class="tab-btn active">로그인</button>
                <button id="signupTab" class="tab-btn">회원가입</button>
            </div>

            <form id="authForm">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" required>
                </div>
                
                <div class="form-group" id="displayNameGroup" style="display: none;">
                    <label for="displayName">닉네임</label>
                    <input type="text" id="displayName">
                </div>
                
                <button type="submit" id="authSubmitBtn" class="btn btn-primary auth-btn">로그인</button>
            </form>

            <div class="divider">
                <span>또는</span>
            </div>

            <button id="googleLoginBtn" class="btn btn-google">Google로 로그인</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- 커스텀 스크립트 -->
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
